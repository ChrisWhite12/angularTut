<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
    class="btn-group"
    appDropdown
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
      Mange Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li
        (click)="handleAddIngredients()"
        style="cursor: pointer"
        >
          <a>Add Ingredients</a>
        </li>
        <li (click)="onEditRecipe()"><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients"
      >
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
